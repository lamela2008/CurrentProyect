<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/sweetalert.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>
    <title></title>
</head>

<body>
  <header>
    <div class="nav-fixed">  
      <nav>        
        <div class="nav-wrapper #1981b9 blue darken-4">
          <a href="primary-skills.html" style="margin: 10px 13px 0">
            <i class="fa fa-chevron-left" style="color:white;"></i> 
          </a>
          <a href="#!" class="brand-logo center" style="color: white; font-size:  14px">Customer Information</a>
        </div>
      </nav> 
    </div>
  </header>
  <main>
    <div class="loading"></div>
    <div class="row">
      <div class="col s12" style="margin-top: 10px">
        <form class="col s12" method="post">
          <div class="row">
            <label for="name">Customer Name</label>
            <div class="input-field col s12" style="padding: 0; margin: 0">
              <input class="validate" type="text" name="name" id="name" />
            </div>
          </div>
          <div class="row">
            <label for="email">Email</label>
            <div class="input-field col s12" style="padding: 0; margin: 0">
              <input class="validate" type="text" name="email" id="email" />
            </div>
          </div>
          <div class="row">
            <label for="city">City</label>
            <div class="input-field col s12" style="padding: 0; margin: 0">
              <select class="validate" name="city" id="city"></select>
            </div>
          </div>
          <div class="row">
            <label for="pool-type">Pool Type</label>
            <div class="input-field col s12" style="padding: 0; margin: 0">
              <select class="validate" name="pool-type" id="pool-type"></select>
            </div>
          </div>
          <div class="row">
            <label for="permit-number">Permit Number</label>
            <div class="input-field col s12" style="padding: 0; margin: 0">
              <input class="validate" type="text" name="permit-number" id="permit-number" />
            </div>
          </div>
          <div class="row">
            <label for="process-number">Process Number</label>
            <div class="input-field col s12" style="padding: 0; margin: 0">
              <input class="validate" type="text" name="process-number" id="process-number" />
            </div>
          </div>
          <div class="row">
            <label>Contract Date</label>
            <div class="input-field col s12" style="padding: 0; margin: 0">
              <input class="datepicker" type="date" name="contract-date" id="contract-date" />
            </div>
          </div>
          <div class="row">
            <label>Excavation Date</label>
            <div class="input-field col s12" style="padding: 0; margin: 0">
              <input class="datepicker" type="date" name="excavation-date" id="excavation-date" />
            </div>
          </div>
          <div class="row">
            <label>Soil Letter Request</label>
            <div class="input-field col s12" style="padding: 0; margin: 0">
              <input class="datepicker" type="date" name="soil-letter-request" id="soil-letter-request" />
            </div>
          </div>
          <div class="row">
            <label>Soil Letter Received</label>
            <div class="input-field col s12" style="padding: 0; margin: 0">
              <input class="datepicker" type="date" name="soil-letter-request" id="soil-letter-received" id="soil-letter-request" id="soil-letter-received" />
            </div>
          </div>
          <div class="row">
            <button type="button" name="btn_next" class="col s12 btn waves-effect waves-light #1981b9 blue darken-4">Save</button>
          </div>
        </form>
        </div>
    </div>
  </main>
  <footer class="page-footer">
    <div class="footer-copyright #1981b9 blue darken-4">
      <div class="container">
        <span style="color: white"></span> 
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/sweetalert.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="controllers/addCustomerController.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
</body>

</html>
