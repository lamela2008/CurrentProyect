<html>

<head>
    <meta charset="utf-8" />

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

<body>

    <div class="nav-fixed">

    <div class="row">
      <div class="col s12" style="margin-top: 10px">

        </div>
          <form class="col s12" method="post">
            <div class="row">
              <div class="input-field col s12">
                <input class="validate" type="email" name="email" id="email" />

              </div>
            </div>

              <div class="input-field col s12">
                <input class="validate" type="password" name="password" id="password" />
                <label for="password">Enter your password</label>
              </div>
            </div>
            <div class="row">
              <button type="button" name="btn_login" class="col s12 btn waves-effect waves-light #1981b9 blue darken-4">Login</button>
            </div>
            <br>
            <!-- <div class="row">
              <div class="col s6">
                <a  class="red-text waves-effect" href="reset-password.html"><b>Forgot Password</b></a>
              </div>
              <div class="col s6 right">
                <a class="red-text right waves-effect" href="#!"></a>
              </div>
            </div> -->

        </div>
    </div>
  </main>
  <footer class="page-footer">
    <div class="footer-copyright #1981b9 blue darken-4">
      <div class="container">
        <span style="color: white"></span> 
      </div>
    </div>
